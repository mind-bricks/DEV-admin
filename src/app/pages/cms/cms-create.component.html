<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      <ion-text color="primary">
        Create {{isCreateElement ? "File" : "Folder"}}
      </ion-text>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <!-- <ion-col size="1" size-sm>
      </ion-col> -->
      <ion-col size="12" size-sm>
        <ion-list>
          <ion-item>
            <ion-label position="floating">
              <ion-text color="medium">
                Name
              </ion-text>
            </ion-label>
            <ion-input required type="text" [(ngModel)]="name">
            </ion-input>
          </ion-item>
          <ion-item button *ngIf="isCreateElement" (click)="fileSelect()">
            <ion-label>
              <ion-text color="medium">
                {{fileBlob ? fileBlob.name : "Select File"}}
              </ion-text>
            </ion-label>
            <ion-input #file required hidden type="file" (change)="fileChange($event)">
            </ion-input>
          </ion-item>
          <section class="ion-margin-top">
            <ion-button expand="block" (click)="create()">Confirm</ion-button>
          </section>
        </ion-list>
      </ion-col>
      <!-- <ion-col size="1" size-sm>
      </ion-col> -->
    </ion-row>
  </ion-grid>
</ion-content>
