<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button>
      </ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="goCMSPopover($event)">
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      <ion-text color="primary">
        {{getCurrentPathName()}}
      </ion-text>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <ion-list-header>
    <ion-button *ngFor="let layout of layoutPath" fill="outline">
      {{layout.name}}
    </ion-button>
  </ion-list-header> -->
  <ion-list>
    <ion-item-sliding *ngFor="let layout of layouts">
      <ion-item button (click)="selectLayout(layout)">
        <ion-icon name="folder"></ion-icon>
        <ion-label class="ion-margin-start">
          {{layout.name}}
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteLayout(layout)">
          Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item button *ngFor="let element of layoutElements">
      <ion-icon name="document"></ion-icon>
      <ion-label class="ion-margin-start">
        {{element.name}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
